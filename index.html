<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Zone API</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="primary">

        <div id="top">
            <h2 id="time-zone-api">TimeZone API</h2><br>
            <h2 id="current-time">Your Current Time Zone</h2>
            <div class="table">
                <div id="table">
                    <p id="name-time-zone">Name Of Time Zone :</p>
                    <p id="lat">Lat:</p>
                    <p id="long">Long:</p>
                    <p id="offset">Offset STD:</p>
                    <p id="offset-std">Offset STD Seconds :</p>
                    <p id="offset-dst">Offset DST :</p>
                    <p id="Offset-DST-Seconds">Offset DST Seconds:</p>
                    <p id="Country">Country:</p>
                    <p id="Postcode">Postcode:</p>
                    <p id="city">City:</p>
                </div>
            </div>
        </div>


        <div id="bottom">
            <h2 id="Enter-Address">Enter Address</h2><br>
            <input type="text" placeholder="Address" id="search">
            <button id="Btn">Submit</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
